<script>
	var ok=0;
	var cev;
	function functie(e)
	{
		var di = e.children[0];
		var img1 = di.children[0];
		var img12 = di.children[1];
		if(img1.style.display != "none")
		{
			img1.style.display="none";
			img12.style.display = "block";
			ok+=1;
			if(ok == 1)
			{
				cev=di;
			}
			else
			{
				var img31 =di.children[1];
				var img32 =cev.children[1];
				if(img31.src != img32.src)
				{

							img31.style.display="none";
							img32.style.display="none";
							di.children[0].style.display = "block";
							cev.children[0].style.display = "block";

                		}, 500);
				}
				ok=0;
			}
		}		
	}

	$(document).ready(function(){
			$("td").click(function(){
				var di =$(this).children(0);
				var img1 = di.children(0);
				var img12 =di.children().eq(1);
				if(img1.css("display") != "none")
				{
					img1.css("display" , "none");
					img12.css("display" , "block")
					ok+=1;
					if(ok == 1)
					{
						cev=di;
					}
					else
					{

						var img32 =cev.children().eq(1);

							setTimeout(function(){ 
								img31.css("display" , "none");
								img32.css("display" , "none");
								di.children().eq(0).css("display" , "block");
								cev.children().eq(0).css("display" , "block");
							}, 200);
						}
						ok=0;
					}
				}
			})
		});
