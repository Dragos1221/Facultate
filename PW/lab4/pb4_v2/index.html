<!DOCTYPE html>
<html>

<body>

	<style >
		td{
			width: 100px;
			height: 100px;
		}
		th{
			width: 100px;
			height: 100px;
		}
	</style>


<table border="1">
	<tr >
		<th><div id="-1"></div> Pere</th>
		<th><div id="-1"></div> Pere</th>
		<th><div id="-1"></div> Pere</th>	
	</tr>
	<tr>

	<tr>

	<tr>

	<tr>
		<td>0</td>
		<td>3</td>
		<td>10</td>
	</tr>
</table>

<script >
	$(document).ready(function(){
		var listTh = $("th");
		var i;
		for(i=0;i<listTh.length ; ++i)
		{
			listTh.eq(i).attr("id",i);
		}
	});

	$(document).ready(function(){
		$("th").click(function(){
			var indx = $(this).attr("id");
			var ok = $(this).children(0).attr("id");
			var listTr=$("tr");
			var listVal=[];
			var i;
			for(i=1;i<listTr.length ; ++i)
			{
				listVal.push(listTr.eq(i).children().eq(indx).html());
			}
			if(ok==-1 || ok==1){
				listVal.sort();
				for(i=1;i<listTr.length ; ++i)
				{
					listTr.eq(i).children().eq(indx).text(listVal[i-1]);
				}
				$(this).children(0).prop("id" , '2');
			}
			else{
				listVal.sort();
				listVal.reverse();
				for(i=1;i<listTr.length ; ++i)
				{
					listTr.eq(i).children().eq(indx).text(listVal[i-1]);
				}
				$(this).children(0).prop("id" , '1');
			}


		})
	})



</script>


</body>
</html>
