<!DOCTYPE html>
<html>
<body>

	<style >
		td{
			width: 100px;
			height: 100px;
		}
		th{
			width: 100px;
			height: 100px;
		}
	</style>


<table border="1">
	<tr>
		<th onclick="functie(this)"> <div id="-1"></div> Pere</th>
		<td>2</td>
		<td>1</td>
		<td>2</td>
		<td>1</td>
		<td>2</td>
		<td>1</td>
	</tr>
	<tr>
		<th onclick="functie(this)"><div id="-1"> Mere</div> </th>
		<td>2</td>
		<td>3</td>
		<td>2</td>
		<td>1</td>
		<td>2</td>
		<td>1</td>
	</tr>
	<tr>
		<th onclick="functie(this)"><div id="-1"> Prune</div> </th>
		<td>2</td>
		<td>2</td>
		<td>2</td>
		<td>1</td>
		<td>2</td>
		<td>1</td>
	</tr>
</table>

<script >
	var ok = -1;
	function functie(e)
	{
		ok = e.children[0].id;
		var tr = e.parentElement;
		var listTd = tr.children;
		var listVal=[];
		var i;
		for(i=1;i<listTd.length;++i)
		{
			listVal.push(listTd[i].innerHTML);
		}
		if(ok==-1 || ok==1){
			listVal.sort();
			for(i=1;i<listTd.length;++i)
			{
				listTd[i].innerHTML=listVal[i-1];
			}
			e.children[0].id=2;
		}
		else
		{
			e.children[0].id=1;
			listVal.sort();
			listVal.reverse();
			for(i=1;i<listTd.length;++i)
			{
				listTd[i].innerHTML=listVal[i-1];
			}
		}
	}
</script>


</body>
</html>
